<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <style>
   table {
    width: 100%; /* Ширина таблицы */
    background: white; /* Цвет фона таблицы */
    color: white; /* Цвет текста */
    border-spacing: 1px; /* Расстояние между ячейками */
   }
   td, th {
    background: #00BFff; /* Цвет фона ячеек */
    padding: 5px; /* Поля вокруг текста */
    height: 100px;
   }
  </style>
</head>
<body>
<table border="1">
   <tr>
   {{ title }}
   </tr>
   <tr>
    <td>{{ description }}</td>
       <td>{{ cost }}</td>
    <td>{{ in_stock }}</td>
       <td>купить?</td>
  </tr>
 </table>
</body>
</html>
